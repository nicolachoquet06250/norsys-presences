<DOCTYPE html>
	<html lang="fr">
		<head>
		  <meta charset="utf-8" />
		  <meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Norsys Sophia | Fiche de présence</title>
			<link rel="stylesheet" 
				  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
				  integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
				  crossorigin="anonymous" />
			<link rel="stylesheet" 
				  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
				  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
				  crossorigin="anonymous">
			<link href="/assets/styles/home.css" rel="stylesheet" />
			<link href="/assets/styles/home-print.css" media="print" rel="stylesheet" />
		</head>
		<body>
			<nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100hh">
				<div class="container-fluid">
					<a class="navbar-brand d-flex" href="/">
						<div class="d-flex justify-content-center align-items-center">
						<img src="https://avatars.githubusercontent.com/u/2487851?s=280&v=4" 
							alt="Logo norsys" 
							width="50" height="50" 
							class="d-inline-block align-top mx-2" />
						<div class="d-flex flex-column">
							<span class="d-inline-block">Fiche de présence</span>
							<strong id="today"></strong>
						</div>
						</div>
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					
					<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
						<a href="/" class="nav-link active" aria-current="page">Accueil</a>
						</li>
						<li class="nav-item">
							<a href="/calendar" class="nav-link">Calendrier / Réservations</a>
						</li>
						<li class="nav-item dropdown norsys-dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Historique</a>
							<ul class="dropdown-menu norsys-dropdown-content" aria-labelledby="navbarScrollingDropdown"></ul>
						</li>
						</ul>
						
						<div class="d-flex">
						<a href="#modal-profile" class="btn btn-secondary" id="profile">
							<button class="btn btn-danger" id="logout" style="position: relative; z-index: 1;"><i class="fas fa-power-off"></i></button>
							<span></span> | <strong></strong>
						</a>
						</div>
					</div>
				</div>
			</nav>
			
			<div class="container-fluid mt-2">
			  <div class="row">
  			  <div class="col-6 col-md-2 col-lg-1">
  			    <button id="arrival" class="btn btn-success">Arrivée</button>
  			  </div>
  			  <div class="col-6 col-md-2 col-lg-1">
  			    <button id="departure" class="btn btn-success btn-disabled" disabled="disabled">Départ</button>
  			  </div>
  			</div>
			</div>
			
			<div class="container">
			  <div class="row">
			    <div class="col-12 page-alerts"></div>
			  </div>
			</div>
			
			<table class="table table-responsive">
			  <thead>
			    <tr>
			      <th>Date</th>
			      <th>Prénom Nom</th>
			      <th>Heure d'arrivée</th>
			      <th>Heure de départ</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td colspan="4" style="text-align: center;"><strong>Personne à l'agence aujourd'hui</strong></td>
			    </tr>
			  </tbody>
			  <tfoot>
			    <tr>
			      <td colspan="4">
			        <button type="button" id="pdf-export" class="btn btn-success"><i class="fas fa-file-pdf"></i></button>
			        <button type="button" class="btn btn-success" onclick="window.print()"><i class="fas fa-print"></i></button>
			      </td>
			    </tr>
			  </tfoot>
			</table>
			
			<div id="modal-profile" class="norsys-modal">
			  <div class="modal-content">
			    <div class="modal-header">
			      <h1 class="modal-title">
			        Profile
			      </h1>
			      
			      <a href="#" class="btn-close"></a>
			    </div>
			    
			    <div class="modal-body">
			      <div class="container">
			        <div class="row">
			          <div class="col-12">
			            <h2>Modifier mon mot de passe</h2>
			          </div>
			        </div>
			        
  			      <form class="row">
  			        <div class="col-12 mb-2">
  			          <div class="input-group">
  			            <input type="password" id="password-1" placeholder="Mot de passe" class="form-control" />
  			             
  			            <button class="input-group-text fas fa-eye toggle-password"></button>
  			          </div>
  			        </div>
  			        
  			        <div class="col-12 mb-2">
  			          <div class="input-group">
  			            <input type="password" id="password-2" placeholder="Confirmer le mot de passe" class="form-control" />
  			             
  			            <button class="input-group-text fas fa-eye toggle-password"></button>
  			          </div>
  			        </div>
  			        
  			        <div class="col-12 mb-2">
  			          <button type="submit" class="btn btn-info">Modifier</button>
  			        </div>
  			       
  			        <div class="col-12 modal-alerts"></div>
  			      </form>
			      </div>
			    </div>
			  </div>
			</div>
			
		</body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<script src="/assets/javascripts/home.js"></script>
	</html>
